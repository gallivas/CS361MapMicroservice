<!DOCTYPE html>
<html>

<head>
    <title>Connect Service</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<header>
    <h1>Roadtrip App</h1>
    <nav>
        <ul>
            <li><a href="javascript:history.back()"><img src="/images/back-icon.png" alt="Back"></a></li>
            <li><a href="home.html"><img src="/images/home-icon.png" alt="Home"></a></li>
            <li><a href="profile.html"><img src="/images/profile-icon.png" alt="Profile"></a></li>
        </ul>
    </nav>
</header>

<body>
    <div class="container">
        <h1>Connect Music Streaming Service</h1>
        <p>(This will prompt a login for your existing music streaming service.)</p>
        <br />
        <form action="/connect-music" method="post">
            <div class="music-option">
                <input type="radio" name="music_service" id="spotify" value="spotify">
                <label for="spotify">Spotify</label>
            </div>

            <div class="music-option">
                <input type="radio" name="music_service" id="apple_music" value="apple_music">
                <label for="apple_music">Apple Music</label>
            </div>

            <div class="music-option">
                <input type="radio" name="music_service" id="youtube_music" value="youtube_music">
                <label for="youtube_music">YouTube Music</label>
            </div>

            <input type="submit" value="Submit">
        </form>
        <br />
        <button onclick = "window.location.href='home.html';">Skip This Step</button>
        </div>
</body>

</html>
